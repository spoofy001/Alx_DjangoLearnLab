<!-- blog/templates/blog/post_confirm_delete.html -->

{% extends 'blog/base.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'post-detail' object.pk %}">Cancel</a>
{% endblock %}
